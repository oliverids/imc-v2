<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.min.css" />
  <title>IMC</title>
</head>

<body>
  <section>
    <h1>IMC</h1>

    <div>
      <label for="input-weight">Informe o seu peso (kg):</label>
      <input type="number" id="input-weight" min="10" max="200" step="0.1">
    </div>

    <div>
      <label for="input-weight">Informe a sua altura (m):</label>
      <input type="number" id="input-height" min="1" max="3" step="0.01">
    </div>

    <button id="button-calculate-imc">Calcular IMC</button>

    <div id="result">
      <p>O seu IMC é <strong id="imc-result"></strong></p>
      <p>Este valor considera que você está na faixa: <strong id="grau"></strong>.</p>
    </div>

    <p id="warning">IMC inválido. Valor não se encontra na tabela.</p>
  </section>

</body>

<script defer src="./js/script.js"></script>

</html>
